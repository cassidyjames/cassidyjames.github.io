unsplash: "@cassidyjames" # user including @

comments:
  host: mastodon.blaede.family
  username: cassidy

# Settings
permalink: /blog/:title/
markdown: kramdown
kramdown:
  syntax_highlighter: rouge

include: [".well-known"]

collections:
  products:
    output: true
    permalink: /store/:path

defaults:
  - scope:
      path: ""
      type: "products"
    values:
      layout: "product"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-sitemap
