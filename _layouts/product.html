{% if page.images %}
  <div class="images">
    {% for image in page.images %}
      <figure>
        <img src="{{ image }}" />
      </figure>
    {% endfor %}
  </div>
{% endif %}

<h2>{{ page.title }} <em>${{ page.price }}</em></h2>

{{ content }}

{% if page.checkout %}
<div style="text-align: right;">
  <a href="{{ page.checkout }}" class="button" onclick="plausible('Product: {{ page.title }}')">Buy Now</a>
</div>
{% endif %}
