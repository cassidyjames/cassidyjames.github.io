<footer>
  <p>© <span id="year">{{ site.time | date: '%Y' }}</span> {{ site.author }}. Made in {{ site.made-in }}.</p>
  <ul class="social">
    <li class="github">
      <a href="https://github.com/{{ site.github.user }}" title="GitHub">
        <i class="fab fa-github"></i>
      </a>
    </li>
    <li class="medium">
      <a href="https://medium.com/{{ site.medium }}" title="Medium">
        <i class="fab fa-medium"></i>
      </a>
    </li>
    <li class="gplus">
      <a href="https://plus.google.com/{{ site.google-plus }}" title="Google+">
        <i class="fab fa-google-plus"></i>
      </a>
    </li>
    <li class="twitter">
      <a href="https://twitter.com/{{ site.twitter }}" title="Twitter">
        <i class="fab fa-twitter"></i>
      </a>
    </li>
    <li class="instagram">
      <a href="https://instagram.com/{{ site.instagram }}" title="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
    </li>
    <li class="email">
      <a href="mailto:{{ site.email }}" title="Email">
        <i class="fa fa-envelope"></i>
      </a>
    </li>
    <li class="square">
      <a href="https://cash.me/{{ site.square }}" title="Cash Me">
        <i class="fa fa-dollar-sign"></i>
      </a>
    </li>
    <li class="amazon">
      <a href="https://amzn.com/w/{{ site.amazon }}" title="Amazon Wishlist">
        <i class="fab fa-amazon"></i>
      </a>
    </li>
  </ul>
  <p>Inspired by <a href="http://danielfore.com">Daniel Foré</a>.</p>
  <a href="https://github.com/{{ site.github.user }}/{{ site.github.repo }}/issues/new"><i class="fa fa-bug"></i> Report an Issue</a>
</footer>
