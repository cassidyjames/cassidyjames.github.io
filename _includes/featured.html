{% assign post = include.post %}

<a class="featured" href="{{ post.url | prepend: site.baseurl }}">
  <header>
    <h2>{% include title.html title=post.title %}</h2>
    {% if post.description %}
      <h3>
        {% include title.html title=post.description %}
      </h3>
    {% endif %}
  </header>
</a>
