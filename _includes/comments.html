<section id="comments" class="comments">
  <h2>Comments</h2>
  <p>Comment on this blog post by publicly replying to <a class="link" href="https://{{ site.comments.host }}/@{{ site.comments.username }}/{{ page.comments.id }}">this Mastodon post</a> using a Mastodon or other ActivityPub/Fediverse account. Known public replies are displayed as comments below.</p>

  <div id="mastodon-comments-wrapper">
    <button id="load-comments" onclick="loadComments">Load Comments</button>
  </div>
  <noscript><p>Loading comments relies on JavaScript. Try enabling JavaScript and clicking the button above, or visit the original post on Mastodon.</p></noscript>
  <script src="/js/purify.min.js"></script>
  <script type="text/javascript">
    function escapeHtml(unsafe) {
      return unsafe
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    loadComments ();

    function loadComments() {
      let commentsWrapper = document.getElementById('mastodon-comments-wrapper');
      let commentsPlaceholder = document.getElementById("load-comments");

      commentsPlaceholder.innerHTML = "Loadingâ€¦";
      commentsPlaceholder.disabled = true;

      fetch('https://{{ site.comments.host }}/api/v1/statuses/{{ page.comments.id }}/context')
        .then(function(response) {
          return response.json();
        })
        .then(function(data) {
          if(data['descendants'] &&
             Array.isArray(data['descendants']) &&
            data['descendants'].length > 0) {
              commentsWrapper.innerHTML = "";
              data['descendants'].forEach(function(reply) {
                if(reply.account.display_name.length > 0) {
                  reply.account.display_name = escapeHtml(reply.account.display_name);
                  reply.account.emojis.forEach(emoji => {
                    reply.account.display_name = reply.account.display_name.replace(`:${ emoji.shortcode }:`,
                    `<img src="${ escapeHtml(emoji.static_url) }" alt="Emoji ${ emoji.shortcode }" />`);
                    });
                } else {
                  reply.account.display_name = reply.account.acct;
                };
                mastodonComment =`
<article id="comment-${ reply.id }" class="comment" itemprop="comment" itemscope itemtype="http://schema.org/Comment">
  <div class="byline">
    <a class="avatar" rel="external nofollow" href="${ reply.account.url }" rel="nofollow">
      <img src="${ escapeHtml(reply.account.avatar_static) }" alt="Avatar for @${ reply.account.acct }">
    </a>
    <a class="author" rel="external nofollow" itemprop="url" href="${ reply.account.url }" rel="nofollow">
      <span class="display-name" itemprop="author" itemscope itemtype="http://schema.org/Person">
        ${ reply.account.display_name }
      </span>
      <span class="account">@${ reply.account.acct }</span>
    </a>
    <time datetime="${ reply.created_at }">
      <a itemprop= "url" href="${ reply.uri }" rel="nofollow">
        ${ new Date( reply.created_at ).toLocaleString('en-US', {
          dateStyle: "long",
          timeStyle: "short",
        }) }
      </a>
    </time>
  </div>

  <div class="content" itemprop="text">${ reply.content }</div>

  <a href="${ reply.url }" class="actions" rel="nofollow">
    <span class="replies"><i class="fa fa-reply fa-fw"></i>${ reply.replies_count }</span>
    <span class="reblogs"><i class="fa fa-retweet fa-fw"></i>${ reply.reblogs_count }</span>
    <span class="favorites"><i class="fa fa-star fa-fw"></i>${ reply.favourites_count }</span>
  </a>
</article>
                `;
                commentsWrapper.appendChild(DOMPurify.sanitize(mastodonComment, {'RETURN_DOM_FRAGMENT': true}));
              });
          } else {
            commentsWrapper.innerHTML = `<p><small>No known comments, yet. Publicly reply to <a class="link" href="https://{{ site.comments.host }}/@{{ site.comments.username }}/{{ page.comments.id }}">this Mastodon post</a> to add your own!</small></p>`;
          }
        });
      }
  </script>
</section>
